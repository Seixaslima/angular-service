<article class="card">
  <header class="card__title">
    <h3>{{ pokemon.name }}</h3>
  </header>
  <figure class="card__body">
    <img [src]="pokemon.sprites.other.home.front_default" alt="Pokemon" />
  </figure>
  <div class="card__stats">
    <span *ngFor="let t of pokemon.types" class="card__stats__type">
      {{ t.type.name }}</span
    >
  </div>
</article>
